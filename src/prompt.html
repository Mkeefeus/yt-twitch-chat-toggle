<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect Twitch Chat</title>
        <link rel="stylesheet" href="prompt.css" />
    </head>
    <body>
        <div class="container">
            <div class="icon">ðŸ”—</div>
            <h1>Connect Twitch Chat</h1>
            <p class="subtitle">Enter your Twitch channel name to replace YouTube chat, or keep using YouTube chat.</p>

            <div class="input-group">
                <label for="twitchChannel">Twitch Channel Name</label>
                <input type="text" id="twitchChannel" placeholder="Enter channel name" autocomplete="off" />
                <div class="error" id="error">Please enter a valid channel name</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="keepYouTube">Keep YouTube Chat</button>
                <button type="button" class="btn-primary" id="connectTwitch" disabled>Connect Twitch</button>
            </div>
        </div>

        <script src="prompt.js"></script>
    </body>
</html>
