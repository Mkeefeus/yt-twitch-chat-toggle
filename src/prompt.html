<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect Twitch Chat</title>
        <style>
            :root {
                --yt-spec-base-background: #fff;
                --yt-spec-text-primary: #0f0f0f;
                --yt-spec-text-secondary: #606060;
                --yt-spec-10-percent-layer: rgba(0, 0, 0, 0.1);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --yt-spec-base-background: #0f0f0f;
                    --yt-spec-text-primary: #f1f1f1;
                    --yt-spec-text-secondary: #aaaaaa;
                    --yt-spec-10-percent-layer: rgba(255, 255, 255, 0.1);
                }
            }

            [data-theme="dark"] {
                --yt-spec-base-background: #0f0f0f;
                --yt-spec-text-primary: #f1f1f1;
                --yt-spec-text-secondary: #aaaaaa;
                --yt-spec-10-percent-layer: rgba(255, 255, 255, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "YouTube Sans", "Roboto", Arial, sans-serif;
                background: var(--yt-spec-base-background);
                color: var(--yt-spec-text-primary);
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                margin: 0;
                overflow: hidden;
            }

            .prompt-container {
                text-align: center;
                width: 100%;
                max-width: 400px;
            }

            .icon-container {
                margin-bottom: 16px;
            }

            .twitch-icon {
                color: #9146ff;
                margin-bottom: 12px;
            }

            .title {
                margin: 0 0 8px 0;
                color: var(--yt-spec-text-primary);
                font-size: 16px;
                font-weight: 500;
            }

            .description {
                margin: 0 0 16px 0;
                color: var(--yt-spec-text-secondary);
                font-size: 13px;
                line-height: 1.4;
            }

            .input-container {
                width: 100%;
                margin-bottom: 16px;
            }

            .channel-input {
                width: 100%;
                padding: 10px;
                border: 1px solid var(--yt-spec-10-percent-layer);
                border-radius: 4px;
                font-size: 14px;
                background: var(--yt-spec-base-background);
                color: var(--yt-spec-text-primary);
                box-sizing: border-box;
                font-family: inherit;
            }

            .channel-input:focus {
                outline: none;
                border-color: #9146ff;
                box-shadow: 0 0 0 1px #9146ff;
            }

            .button-container {
                display: flex;
                gap: 8px;
                width: 100%;
            }

            .button {
                flex: 1;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 13px;
                font-family: inherit;
                border: none;
                transition: all 0.2s ease;
            }

            .cancel-button {
                border: 1px solid var(--yt-spec-10-percent-layer);
                background: transparent;
                color: var(--yt-spec-text-primary);
            }

            .cancel-button:hover {
                background: var(--yt-spec-10-percent-layer);
            }

            .confirm-button {
                background: #9146ff;
                color: white;
                font-weight: 500;
            }

            .confirm-button:hover {
                background: #7c3aed;
            }

            .auto-detected {
                margin: 12px 0 0 0;
                color: var(--yt-spec-text-secondary);
                font-size: 11px;
            }

            .error {
                border-color: #ff4444 !important;
                box-shadow: 0 0 0 1px #ff4444 !important;
            }
        </style>
    </head>
    <body>
        <div class="prompt-container">
            <div class="icon-container">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" class="twitch-icon">
                    <path
                        d="M2.149 0L.537 4.119v15.581h5.4V24l4.119-4.3h3.23L21.463 12V0H2.149zM19.541 11.16l-2.42 2.42H13.9l-2.148 2.148v-2.148H7.582V1.922h11.959V11.16z"
                    />
                    <path d="M15.789 5.559h-1.93v5.4h1.93V5.559zM11.67 5.559H9.74v5.4h1.93V5.559z" />
                </svg>
                <h3 class="title" id="prompt-title">Connect Twitch Chat</h3>
                <p class="description" id="prompt-description">Would you like to associate a Twitch chat with this YouTube channel?</p>
            </div>

            <div class="input-container">
                <input type="text" id="twitch-channel-input" class="channel-input" placeholder="Enter Twitch channel name" />
            </div>

            <div class="button-container">
                <button id="cancel-twitch-setup" class="button cancel-button">Keep YouTube Chat</button>
                <button id="confirm-twitch-setup" class="button confirm-button">Connect Twitch</button>
            </div>

            <p id="auto-detected" class="auto-detected" style="display: none">Auto-detected from: <span id="detected-channel"></span></p>
        </div>

        <script>
            // Listen for messages from the parent content script
            window.addEventListener("message", function (event) {
                if (event.origin !== window.location.origin) return;

                const { type, data } = event.data;

                if (type === "SETUP_PROMPT") {
                    const { suggestedChannel, title, description } = data;

                    // Update content
                    if (title) {
                        document.getElementById("prompt-title").textContent = title;
                    }
                    if (description) {
                        document.getElementById("prompt-description").textContent = description;
                    }

                    // Set suggested channel
                    const input = document.getElementById("twitch-channel-input");
                    if (suggestedChannel) {
                        input.value = suggestedChannel.toLowerCase().replace(/\s+/g, "");
                        document.getElementById("detected-channel").textContent = suggestedChannel;
                        document.getElementById("auto-detected").style.display = "block";
                    }

                    // Focus and select
                    input.focus();
                    if (input.value) {
                        input.select();
                    }
                }
            });

            // Handle button clicks
            document.getElementById("cancel-twitch-setup").addEventListener("click", function () {
                window.parent.postMessage({ type: "PROMPT_CANCEL" }, "*");
            });

            document.getElementById("confirm-twitch-setup").addEventListener("click", function () {
                const channelName = document.getElementById("twitch-channel-input").value.trim().toLowerCase();
                if (channelName) {
                    window.parent.postMessage(
                        {
                            type: "PROMPT_CONFIRM",
                            data: { channelName },
                        },
                        "*"
                    );
                } else {
                    document.getElementById("twitch-channel-input").classList.add("error");
                    document.getElementById("twitch-channel-input").focus();
                }
            });

            // Handle Enter key
            document.getElementById("twitch-channel-input").addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    document.getElementById("confirm-twitch-setup").click();
                }
            });

            // Remove error state on input
            document.getElementById("twitch-channel-input").addEventListener("input", function () {
                this.classList.remove("error");
            });

            // Detect dark mode from parent and apply
            function applyTheme() {
                try {
                    const isDark =
                        window.parent.document.documentElement.hasAttribute("dark") ||
                        window.parent.document.documentElement.getAttribute("data-theme") === "dark" ||
                        window.parent.window.matchMedia("(prefers-color-scheme: dark)").matches;

                    if (isDark) {
                        document.documentElement.setAttribute("data-theme", "dark");
                    } else {
                        document.documentElement.removeAttribute("data-theme");
                    }
                } catch (e) {
                    // Fallback to system preference if can't access parent
                    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                        document.documentElement.setAttribute("data-theme", "dark");
                    }
                }
            }

            // Apply theme on load and listen for changes
            applyTheme();
            if (window.parent && window.parent.window.matchMedia) {
                window.parent.window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", applyTheme);
            }
        </script>
    </body>
</html>
