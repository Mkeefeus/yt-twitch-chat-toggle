<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <!-- Cover Page (shown when not on valid site) -->
    <div id="cover-page" class="page" style="display: none">
      <h2>Invalid Site</h2>
      <p>This extension only works on YouTube and Twitch.</p>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="page">
      <div id="channel">
        <h1>Twitch Chat for YouTube</h1>
        <div id="channel-name" class="channel-name">
          <input type="text" id="channel-input" placeholder="Enter channel name" />
          <button id="autodetect-channel" title="Auto-detect channel from current tab">ðŸŽ¯</button>
        </div>
        <div id="channel-change-text" class="channel-change-text"></div>
        <div id="save-clear" class="save-clear">
          <button id="save-channel">Save Channel</button>
          <button id="clear-channel" style="display: none">Clear Channel</button>
        </div>
      </div>
      <!-- <button id="go-to-settings" class="nav-btn">Settings</button> -->
      <div class="settings">
        <h3>Settings</h3>
        <div class="settings-group">
          <label for="toggle-key">Sync settings across devices:</label>
          <input type="checkbox" id="use-sync" maxlength="1" />
        </div>
      </div>
      <div id="theme-switcher" class="theme-switcher">
        <h3>Theme</h3>
        <div class="theme-options">
          <button id="light-theme" class="theme-btn" title="Light theme"></button>
          <button id="dark-theme" class="theme-btn" title="Dark theme"></button>
          <button id="system-theme" class="theme-btn active" title="System theme"></button>
        </div>
      </div>
    </div>

    <!-- Settings Page, uncomment if settings list is to long for main page
    <div id="settings-page" class="page" style="display: none">
      <button id="back-to-main" class="nav-btn">Back</button>
      <h2>Settings</h2>
    </div> -->

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
