<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>YouTube-Twitch Chat</h2>
            <div class="channel-info" id="channelInfo" style="display: none;">
                <small id="currentChannel"></small>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="twitchChannel">Twitch Channel:</label>
                <input type="text" id="twitchChannel" placeholder="Enter Twitch channel name">
                <button id="autoFillBtn" class="auto-fill-btn" title="Auto-fill from YouTube channel">ðŸ”„</button>
            </div>
            
            <div class="toggle-group">
                <label class="toggle-label">
                    <input type="checkbox" id="chatToggle">
                    <span class="slider"></span>
                    <span class="toggle-text">Use Twitch Chat</span>
                </label>
            </div>
            
            <div class="button-group">
                <button id="saveBtn" class="save-btn">Save Settings</button>
                <button id="changeChannelBtn" class="change-channel-btn">Change Channel</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="info">
            <p><small>ðŸ’¡ Toggle between YouTube and Twitch chat while watching live streams</small></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
